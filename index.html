<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="languages">
        <input type="button" value="English" id="english" />
        <input type="button" value="Urdu" id="urdu" />

        <div class="quoteContent">
          <blockquote id="quotes">
            The first draft is just you telling yourself the story
          </blockquote>
        </div>
        <div class="author">
          <div class="image" id="img">
            <img src="Images/TerryPratchett.jpg" alt="Ishfaq Ahmad" />
          </div>
          <div class="name" id="author">
            <span>Quote By: </span>Terry Pratchett
          </div>
        </div>
      </div>
      <div class="buttons">
        <input type="button" value="Generate Quote" id="generate" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
